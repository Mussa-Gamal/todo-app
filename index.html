<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <title>Todo app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="image-container">
            <img src="images/bg-desktop-dark.jpg" alt="" class="w-100 h-100 object-fit-cover">
        </div>  

        <div class="todo">
            <div class="title_icon d-flex align-items-center justify-content-between">
                <h1>Todo</h1>
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>

                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
            </div>
            
            <div class="input-container position-relative mb-4">
                <div class="circle-icon-container">
                    <div class="circle-icon"></div>
                </div>
                <input type="text" id="input" placeholder="Create a new todo..." autofocus>
            </div>

            <div class="task-box list-parent">
            </div>

            <div class="information d-flex align-items-center justify-content-between pt-3 px-4">
                <p class="items-left">0 items left</p>
                <div class="middle-info d-flex gap-3">
                    <p id="all" class="all-button active">All</p>
                    <p id="active" class="active-button">Active</p>
                    <p id="completed" class="completed-button">Completed</p>
                </div>                
                <p class="clear-completed">Clear Completed</p>
            </div>
        </div>
    </main>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
